<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"> 
  <title>Survey form</title>
</head>
<header>
    <h1 id="title">Sohayb's Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
<body>
  <form id="survey-form">
    <label for="name" id="name-label">Name</label><br>
    <input type="text" id="name" placeholder="Enter your name" required><br><br>

    <label for="email" id="email-label">Email</label><br>
    <input type="email" id="email" placeholder="Enter your email" required><br><br>

    <label for="number" id="number-label">Age</label><br>     
    <input type="number" id="number" min="18" max="120" placeholder="Age"><br><br>

    <label for="dropdown">Field of study</label><br>
    <select name="fields" id="dropdown" required>
      <option value="" disabled selected>Select your field</option>
      <option value="computer-science">Computer Science</option>
      <option value="electrical-engineering">Electrical Engineering</option>
      <option value="mechanical-engineering">Mechanical Engineering</option>
      <option value="civil-engineering">Civil Engineering</option>
      <option value="chemical-engineering">Chemical Engineering</option>
      <option value="biology">Biology</option>
      <option value="physics">Physics</option>
      <option value="mathematics">Mathematics</option>
      <option value="economics">Economics</option>
      <option value="psychology">Psychology</option>
      <option value="business">Business</option>
      <option value="law">Law</option>
      <option value="medicine">Medicine</option>
      <option value="architecture">Architecture</option>
      <option value="philosophy">Philosophy</option>
      <option value="art">Art</option>
      <option value="education">Education</option>
      <option value="environmental-science">Environmental Science</option>
      <option value="information-technology">Information Technology</option>
      <option value="history">History</option>
    </select>
      <p>Select your preferred study mode:</p>
    <label>
        <input type="radio" name="study-mode" value="full-time" required>
        Full-time
    </label><br>
    <label>
        <input type="radio" name="study-mode" value="part-time">
        Part-time
    </label><br>
    <label>
        <input type="radio" name="study-mode" value="online">
        Online
    </label><br>
    <p>Select your favorite programming languages:</p>
    <label>
      <input type="checkbox" name="languages" value="python">
      Python
    </label><br>
    <label>
      <input type="checkbox" name="languages" value="javascript">
      JavaScript
    </label><br>
    <label>
      <input type="checkbox" name="languages" value="java">
      Java
    </label><br>
    <label>
      <input type="checkbox" name="languages" value="csharp">
      C#
    </label><br>
     <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
      <button type="submit" id="submit">Submit</button>
  </form>
</body>
</html>
